{% extends 'core/base.html' %}
{% block content %}
<h2>All Questions</h2>
<ul>
    {% for question in questions %}
        <li>
            <a href="{% url 'view_question' question.pk %}">{{ question.title }}</a> - by {{ question.user.username }}
        </li>
    {% empty %}
        <li>No questions yet.</li>
    {% endfor %}
</ul>
{% endblock %}
